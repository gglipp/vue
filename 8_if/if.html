<html>
    <head>
        <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    </head>
    <body>
        <div id="app">
            <h1 v-if="awesome">Vue is awesome!</h1>
            <h1 v-else>Oh no.</h1>
        </div>

        <!-- group by template -->
        <div id="app-2">
            <template v-if="ok">
                <h1>Title</h1>
                <p>Paragraph 1</p>
                <p>Paragraph 2</p>
            </template>
        </div>

        <!-- 管理复用元素 -->
        <div id="app-3">
            <template v-if="loginType === 'username'">
                <label>Username</label>
                <input placeholder="Enter your username" key="username-key">
            </template>
            <template v-else>
                <label>Email</label>
                <input placeholder="Enter your Email" key="email-key">
            </template>
            <br/>
            <button v-on:click="sw">switch</button>
        </div>
        <script src="if.js"></script>
    </body>
</html>
