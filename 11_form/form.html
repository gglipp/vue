<html>
    <head>
        <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    </head>
    <body>
        <div id="app">
            <input v-model="input_message" placeholder="edit me">
            <p>{{ input_message }}</p>
            <textarea v-model="text_message" placeholder="type something"></textarea>
            <p>{{ text_message }}</p>
            <input type="checkbox" id="checkbox" v-model="checkbox">
            <span>{{ checkbox }}</span>
            <p></p>
            <input type="checkbox" id="jack" v-model="names" value="jack">
            <label for="jack">jack</label>
            <input type="checkbox" id="mike" v-model="names" value="mike">
            <label for="mike">mike</label>
            <input type="checkbox" id="tom" v-model="names" value="tom">
            <label for="tom">tom</label>
            <span>{{ names }}</span>

            <p></p>
            <input type="radio" id="one" value="one"><label for="one">one</label>
            <input type="radio" id="two" value="two">

        </div>
        <script src="form.js"></script>
    </body>
</html>
