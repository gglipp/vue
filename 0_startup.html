<html>
<head>

    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>    
<body>
    <div id="app">
        {{message}}
    </div>
</body>    

<script>
    var app = new vue({
        el : '#app',
        data: {
            message : 'Hello Vue!'
        }
    })
    
</script>
</html>
